<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" type = "text/css" href="styles.css" />
        <meta charset="UTF-8"/>
    </head>

    <body>
        <h1 class= 'Introduction' id = 'Welcome'>Hello, This is my calculator!</h1>
        <div class = 'flex-container' id= 'total-calculator'>
            <div class = 'Equation-Answer-Clearflex'>
                <div class = 'Equation-Answerflex'>
                    <div class = 'Equation'></div>
                    <div class = 'Answer'></div>
                </div>
                <div class='Clear-Backspaceflex'>
                    <div class= 'Clear'>X</div>
                    <div class= 'Backspace'>back</div>
                </div>
            </div>
            <div class = 'Numbers-Operators'>
                <div class = 'Numbers'> 
                    <div class = 'number seven'>7</div>
                    <div class = 'number eight'>8</div>
                    <div class = 'number nine'>9</div>
                    <div class = 'number four'>4</div>
                    <div class = 'number five'>5</div>
                    <div class = 'number six'>6</div>
                    <div class = 'number one'>1</div>
                    <div class = 'number two'>2</div>
                    <div class = 'number three'>3</div>
                    <div class = 'nothing'></div>
                    <div class = 'number zero'>0</div>
                    <div class = 'nothing'></div>
                </div>
                <div class = 'Operators'>
                    <div class = 'operator add'>+</div>
                    <div class = 'operator sub'>-</div>
                    <div class = 'operator mult'>*</div>
                    <div class = 'operator divide'>/</div>
                </div>
                <div class = 'Equals'> = </div>
            </div>
        </div>
        <div>
            <p class ='message'></p>
        </div>

        

    </body>

    <script src="calcCode.js"></script>
 </html>
